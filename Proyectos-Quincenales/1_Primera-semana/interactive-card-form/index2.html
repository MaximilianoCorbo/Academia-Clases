<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="tarjetas">
        <div class="cards front">
            <img src="./imágenes/card-logo.svg" alt="card-logo">
            <h1 class="number">9087 4529 1234 1234</h1>
            <h3 class="titular">Titular de la tarjeta</h3>
            <h4 class="expiration">Vencimiento</h4>
        </div>
        <div class="cards back">
            <h3 class="CVCcode"> CVC Code</h3>
        </div>
    </div>

    <form action="post" >
        <label for="CardName">Cardholder Name</label>
        <input type="text" name="Name" class="LongBox"  id="CardName" placeholder="Francisco Recalde">
        <label>Card Number</label>
        <input type="text" name="Number" class="LongBox" id="CardNum" placeholder="Francisco's international card number here"> 
        
        <div class="cvc">
            <div class="datos">
                <label for="">Date (MM/YYYY)</label>
                <div>
                    <input type="text" name="Month" id="CardMon" class="Shortbox" minlength="2" maxlength="2" placeholder="MM" >
                    <input type="text" name="Year" id="CardYear" class="Shortbox" minlength="4" maxlength="4" placeholder="YYYY">
                </div>
            </div>
            <div class="datos">
                <label > CVC </label>
                <input type="password" name="CardCVC" id="CardCVC" class="Midbox" required pattern="[0-9]" minlength="3" maxlength="3" placeholder='Keep it secret but show me :)'>
            </div>
            
        </div>
        
        <br>
        <button type="submit" class="SendButton"> Confirm</button>
        <!-- <div class="thanks">
             <h1>¡GRACIAS!</h1>
        </div> -->
    </form>
</body>
</html>
