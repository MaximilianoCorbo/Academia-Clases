<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let coordX = prompt("ingresa la coordenada X");
        let coordY = prompt("ingresa la coordenada Y");
        if(coordX > 0 && coordY > 0){
            alert("Nos ubicamos en el sector 1");
        }else if(coordX > 0 && coordY < 0){
            alert("Nos ubicamos en el sector 2");
        }else if(coordX < 0 && coordY < 0){
            alert("Nos ubicamos en el sector 3");
        }else if(coordX < 0 && coordY > 0){
            alert("Nos ubicamos en el sector 4");
        }

        


    </script>
</body>
</html>
