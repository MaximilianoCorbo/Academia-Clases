<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        sueldo = prompt ("Ingrese sueldo del operario");
        anti = prompt ("Ingrese antiguedad del operario");

        if(sueldo < 500 && anti >= 10){
            sueldo = sueldo*1.2;
            alert("Hay que aumentarle el sueldo al trabajador a "+ sueldo + "$");
        }
    </script>
    
</body>
</html>
